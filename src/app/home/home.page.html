<ion-content [fullscreen]="true">
  <ion-row class="ion-justify-content-center">
      <ion-col class="ion-align-items-center ion-text-center centralizar">
          <ion-card>
              <ion-card-content>
                  <ion-row>
                      <ion-col size="12">
                          <ion-label class="conta">{{ exibicaoExpressao }}</ion-label>
                      </ion-col>
                  </ion-row>
                  <ion-row>
                      <ion-col size="12">
                          <ion-label class="resultado">{{ this.resultado }}</ion-label>
                      </ion-col>
                  </ion-row>
                  <ion-grid>
                      <ion-row>
                          <ion-col>
                              <ion-button (click)="limparTudo()" shape="round" class="num__operacao ac">AC</ion-button>
                          </ion-col>
                          <ion-col>
                              <ion-button (click)="addValores('%', 'porcentagem')" class="num__operacao meio">%</ion-button>
                          </ion-col>
                          <ion-col>
                              <ion-button (click)="addValores('/', 'operador')" class="num__operacao canto">รท</ion-button>
                          </ion-col>
                      </ion-row>
                      <ion-row>
                          <ion-col>
                              <ion-button (click)="addValores(1, 'numero')" class="num">1</ion-button>
                          </ion-col>
                          <ion-col>
                              <ion-button (click)="addValores(2, 'numero')" class="num">2</ion-button>
                          </ion-col>
                          <ion-col>
                              <ion-button (click)="addValores(3, 'numero')" class="num">3</ion-button>
                          </ion-col>
                          <ion-col>
                              <ion-button (click)="addValores('*', 'operador')" class="num__operacao minusculo">x</ion-button>
                          </ion-col>
                      </ion-row>
                      <ion-row>
                          <ion-col>
                              <ion-button (click)="addValores(4, 'numero')" class="num">4</ion-button>
                          </ion-col>
                          <ion-col>
                              <ion-button (click)="addValores(5, 'numero')"class="num">5</ion-button>
                          </ion-col>
                          <ion-col>
                              <ion-button (click)="addValores(6, 'numero')" class="num">6</ion-button>
                          </ion-col>
                          <ion-col>
                              <ion-button (click)="addValores('-', 'operador')" class="num__operacao">-</ion-button>
                          </ion-col>
                      </ion-row>
                      <ion-row>
                          <ion-col>
                              <ion-button (click)="addValores(7, 'numero')" class="num">7</ion-button>
                          </ion-col>
                          <ion-col>
                              <ion-button (click)="addValores(8, 'numero')" class="num">8</ion-button>
                          </ion-col>
                          <ion-col>
                              <ion-button (click)="addValores(9, 'numero')" class="num">9</ion-button>
                          </ion-col>
                          <ion-col>
                              <ion-button (click)="addValores('+', 'operador')" class="num__operacao">+</ion-button>
                          </ion-col>
                      </ion-row>
                      <ion-row>
                          <ion-col>
                              <ion-button (click)="addValores(0, 'numero')" class="num">0</ion-button>
                          </ion-col>
                          <ion-col>
                              <ion-button (click)="addValores(',', 'decimal')" class="num__operacao">,</ion-button>
                          </ion-col>
                          <ion-col>
                              <ion-button (click)="apagarDigito()" class="num__operacao">
                                  <ion-icon name="backspace-outline"></ion-icon>
                              </ion-button>
                          </ion-col>
                          <ion-col>
                              <ion-button (click)="efetuarCalculo()" class="num__operacao">=</ion-button>
                          </ion-col>
                      </ion-row>
                      <ion-row>
                          <ion-col>
                              <ion-label>+/-</ion-label>
                          </ion-col>
                      </ion-row>
                  </ion-grid>
              </ion-card-content>
          </ion-card>
      </ion-col>
  </ion-row>
</ion-content>
